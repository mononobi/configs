# --- GLOBAL NOTIFICATION SETTING ---
DEFAULT -m root -M exec /usr/local/bin/smartd-notify.sh

# --- HDD 1 & 2 (Toshiba) ---
# Monitor all attributes (-a). Skip if asleep (-n standby).
/dev/disk/by-id/ata-TOSHIBA_MG09ACA18TE_62X0A10RFJDH -a -n standby,q
/dev/disk/by-id/ata-TOSHIBA_MG09ACA18TE_94G0A0T8FJDH -a -n standby,q

# --- SSD (Samsung 870) ---
# Monitor attributes (including wear/bad sectors).
/dev/disk/by-id/ata-Samsung_SSD_870_EVO_500GB_S6PYNJ0R524883Y -a

# --- NVMe (Samsung 990) ---
# Monitor Health Status (-H) and Error Log (-l error).
/dev/nvme0 -H -l error
